<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="form">
    <form action="#">
        <div class="form-title">Регистрация</div>


        <div class="form-content">
            <div class="form-content-top clearfix">
                <div class="form-content-left">
                    <div class="form-foto">
                        <div class="form-foto-elem"></div>
                        <div class="form-foto-desc">
                            ваше фото
                        </div>
                    </div>
                </div>
                <div class="form-content-right">
                    <label class="form-elem">
                        <div class="form-elem-title">Почта</div>
                        <input type="text" name="" class="form-elem-input">
                    </label>
                    <label class="form-elem">
                        <div class="form-elem-title">Пароль</div>
                        <input type="password" name="" class="form-elem-input">
                    </label>
                    <label class="form-elem">
                        <div class="form-elem-title">Повторите пароль</div>
                        <input type="password" name="" class="form-elem-input">
                    </label>
                </div>
            </div>
            <div class="form-content-bottom">
                <label class="form-elem">
                    <div class="form-elem-title">Введите сообщение</div>
                    <textarea class="form-elem-input form-elem-textarea"></textarea>
                </label>
            </div>
        </div>


        <div class="form-footer clearfix">
            <div class="form-footer-left">
                <div class="subscribe">
                    <div class="subscribe-title">подписаться на:</div>
                    <div class="subscribe-elems">
                        <label class="subscribe-control">
                            <input type="checkbox" name="" class="subscribe-control-check">
                            <span class="subscribe-control-title">рассылку</span>
                        </label>
                        <label class="subscribe-control">
                            <input type="checkbox" name="" class="subscribe-control-check">
                            <span class="subscribe-control-title">уведомления</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-footer-right">
                <input type="submit" value="отправить" class="form-footer-submit">
            </div>
        </div>
    </form>
</div>
</body>
</html>
